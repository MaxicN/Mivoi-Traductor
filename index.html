<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
    <meta
  name="description"           
  content="Mivoi es una página la cual traduce lo que digas
           a diversos idiomas, tales como:
           ingles, japones, portugues, chino, ruso, entre otros.">
           <meta name="theme-color" content="blue"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Mivoi - Dilo en tu idioma!</title>
</head>
<body>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=H8h13m4U"></script>
    <div class="contenedor">
        <h1>Mivoi</h1>
        <p>Dilo en tu idioma!</p>
        <button id="speak" class="boton" name="microfono"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-mic-mute-fill" viewBox="0 0 16 16"><path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879L5.158 2.037A3.001 3.001 0 0 1 11 3z"/><path d="M9.486 10.607 5 6.12V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/></svg> </button><br> <br>
        <label for="textarea"></label>
        <textarea disabled id="textarea" class="Escrito" rows="10" placeholder="Presione el botón de microfono y diga lo que quiere a traducir..."></textarea>
        <label for="idioma">A que idioma quiere traducir?</label><br>
        <select name="idioma" id="idioma">
            <option value="en">Ingles</option>
            <option value="pt">Portugues</option>
            <option value="ru">Ruso</option>
            <option value="zh">Chino</option>
            <option value="ja">Japones</option>
            <option value="bn">Bengalí(India)</option>
            <option value="fil">Tagalo(Filipino)</option>
            <option value="ko">Coreano</option>
            <option value="it">Italiano</option>
            <option value="fr">Frances</option>
        </select> <br>
    <button id="traducir" class="boton-secundario" disabled name="BotonTraducir">Traducir</button>
    <label for="resultado"></label>
    <textarea id="resultado" class="resultado" disabled>  </textarea>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <button id="escuchar" class="boton-secundario" disabled name="BotonEscuchar"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16"><path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/><path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg></button>
</div>
